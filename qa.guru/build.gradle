plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'com.codeborne:selenide:6.8.1',
            'io.github.bonigarcia:webdrivermanager:5.3.0'
    )

}

test {
    useJUnitPlatform()
}

